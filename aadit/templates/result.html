<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #2e004f, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #ffffff;
        }
        .container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px 40px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
        }
        .result-title {
            color: #d4b3ff;
        }
        .result {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .result p {
            font-size: 1.2em;
            font-weight: bold;
        }
        .button-container {
            margin-top: 20px;
        }
        .go-back-button {
            padding: 10px 20px;
            background: #8e44ad;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .go-back-button:hover {
            background: #9b59b6;
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.8);
        }
        .go-back-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="result-title">AQI Prediction Result</h1>
        <div class="result">
            <p>The predicted air quality index (AQI) value is: <strong>{{ prediction }}</strong></p>
        </div>
        <div class="button-container">
            <a href="{{ url_for('index') }}" class="go-back-button">Go Back</a>
        </div>
    </div>
</body>
</html>
